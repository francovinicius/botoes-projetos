<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vinicius Duarte</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="shortcut icon" href="./assets/img/icon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<main id="principal">
  
  <section class="apresentacao" id="apresentacao">
    <img src="./assets/img/entrada-site.png" class="img-fluid" alt="Capa do portfolio">

    <div class="sobre-wrap d-flex align-items-center justify-content-around">
      <img src="./assets/img/Foto.svg" class="foto-mobile" alt="Capa do portfolio">
      <div class="d-flex justify-content-center align-items-center flex-column">
        <p class="p-apresentacao">Desenvolvedor front-end. Posso desenvolver sites responsivos a
          partir do zero e transformá-los em experiências web modernas e fáceis de usar.
        </p>
        <button type="button" class="btn btn-outline-secondary btn-sm btn-ler-mais" alt="Menu"><i>Ler Mais</i></button>
      </div>
    </div>

  </section>
  <section class="projetos" id="projetos">

    <h2 class="meus-projetos">My Projects</h2>

    <div class="botoes d-flex justify-content-center">
      <button type="button" class="btn btn-outline-light bttn" id="btn btnTodosProjetos">All Projects</button>
      <button type="button" class="btn btn-outline-light bttn" value="react" id="btn btnProjetosReact">React Projects</button>
      <button type="button" class="btn btn-outline-light bttn" value="bootstrap" id="btn btnProjetosBoots">Bootstrap Projects</button>
      <button type="button" class="btn btn-outline-light bttn" value="html-css-js" id="btn btnProjetosHTMLCSSJS">HTML, CSS and JavaScript Project</button>
    </div>

    <div class="d-flex justify-content-center cards-projetos" id="projetos-lista">

    </div>

	<script src="./mostrarProjetos.js"></script>
    <script src="./filtraProjeto.js"></script>
</body>
</html>
